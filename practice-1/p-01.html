        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0"> <!--做RWD用的-->
        <!--
        格式偵測，有時候網頁會自動將一串數字、文字等家入鍊接，但我們不想要就可以用這行來去除
        寫法：<meta name="format-detection" content=""> 
        meta name=“format- detection” content=“telephone=no” 禁止了把數字轉化為撥號鏈接
        meta name=“format-detection” content=“email=no” 禁止作為郵箱地址
        meta name=“format-detection” content=“adress=no” 禁止跳轉至地圖
        -->
        <meta name="description" content="今天的練習是模仿 楽芸工房 的網站，並且修改其中的內容。"><!--描述網頁用，有助於SEO搜尋-->
        <!--
            OG：社交媒體用。通常在FB、IG等平台上會有推薦的其他廣頁，而OG就是用來優化這個的，
            其所規格化定義的 HTML Meta 屬性提供網頁的標題、縮圖、描述等等資訊，讓網頁能以更完美的形式呈現在各平台之中。
            公式：<meta property="" content="">
            常見：
            og:url content="https://example.com/page.html" //網址
            og:type content="website" //OG的形式
            og:title content="Content Title" //標題
            og:image content="https://example.com/image.jpg" //縮圖
            og:description content="Description Here" //描述
            og:locale content="en_US" //地區
            article:author content="" //作者
            參考文章：
            https://blog.poychang.net/how-to-use-html-head/
            https://www.hellosanta.com.tw/knowledge/category-13/post-69
        -->
        <!--接下來他引入了好幾行CSS格式-->
        <!--Async是讓Script可以延遲而不會讓他在DOM解析前下載造成混亂的用法；Script的src功能一樣是引入外部URL，在這邊可以視為假設有個腳本會用好幾次就可以這樣引入-->
        <script async="" src="https://www.googletagmanager.com/gtag/js?id=G-H7KRSXW10E"></script> 
        <script> //這也是配合GTM衍生的script
            window.dataLayer = window.dataLayer || []; 
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-H7KRSXW10E');
        </script>
    </head>
